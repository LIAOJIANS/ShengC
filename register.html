<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
    <title>Document</title>
    <script src="js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/register.js "></script>
</head>
<body>
<div class="contain">
    <div class="return">
        <a href="#" class="return"><span class="iconfont icon-jiantou"></span></a>
    </div>
    <div class="cont">
        <div class="logo">
            <img src="images/logo.png" alt="">
            <h2>注册账号</h2>
            <p>Registered account number</p>
        </div>
        <div class="register_user">
            <label><span class="iconfont icon-gerenzhongxin"></span></label>
            <input type="text" placeholder="请输入由中文、英文、数字组成的用户名" class="user" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')" onpaste="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')" oncontextmenu = "value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')"><br>
            <label><span class="iconfont icon-mima"></span></label>
            <input type="password" placeholder="请输入6~16位的密码" class="password"><br>
            <label><span class="iconfont icon-dianhua"></span></label>
            <input type="tel" placeholder="请输入电话号码" class="tel" maxlength="11"  onkeyup="value=value.replace(/[^0-9]/g,'')" onpaste="value=value.replace(/[^0-9]/g,'')" oncontextmenu = "value=value.replace(/[^0-9]/g,'')"><br>
            <label><span class="iconfont icon-yanzhengma"></span></label>
            <input type="text" placeholder="请输入验证码" class="yzm"  onkeyup="value=value.replace(/[^0-9]/g,'')" onpaste="value=value.replace(/[^0-9]/g,'');" oncontextmenu = "value=value.replace(/[^0-9]/g,'')">
            <button class="SL_yzm"></button>
        </div>
        <div class="register_register">
<!--            <a href="javascript:;" class="btn"><img src="images/register.png" alt=""></a>-->
            <a class="btn">立即注册</a>
        </div>
        <div class="bottom ">
            <div class="register clearfix">
                <p class="login_title fl">已有账号?</p>
                <a href="login.html" class="register fl">立即登录</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
