<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/replace_passwd.css">
    <script src="js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/replace_passwd.js"></script>
</head>
<body>
<div class="mui-content">
    <div class="content_top">
        <span class="return iconfont icon-jiantou"></span>
        <p class="content_top_name">修改密码</p>
    </div>
    <div class="content_content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>密码：</label>
                <input type="password" class="mui-input-password pass_one" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <label>再次密码：</label>
                <input type="password" class="mui-input-password pass_two" placeholder="请输入重新密码">
            </div>
            <div class="mui-input-row">
                <label>验证码：</label>
                <input type="text" class="mui-input-clear pass_yzm" placeholder="请输入验证码">
                <button type="button" class="mui-btn mui-btn-primary yzm" >获取验证码</button>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary ru" >确认修改</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
