<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
    <script src="js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="contain">
         <div class="return">
            <a href="#" class="return"><span class="iconfont icon-jiantou"></span></a>
         </div>
        <div class="cont">
            <div class="logo">
                <img src="images/logo.png" alt="">
                <h2>登录账号</h2>
                <p>Login account</p>
            </div>
            <div class="login_user">
                <label><span class="iconfont icon-gerenzhongxin"></span></label>
                <input type="text" placeholder="请输入用户名" class="user"><br>
                <label><span class="iconfont icon-mima"></span></label>
                <input type="password" placeholder="请输入登录密码" class="password">
            </div>
            <div class="login_login">
                <a href="javascript:;" class="btn">立即登录</a>
            </div>
            <div class="login_bottom ">
                <h3>支持第三方登录</h3>
                <div class="register clearfix">
                    <p class="login_title fl">还没账号?</p>
                    <a href="register.html" class="register fl">立即注册</a>
                </div>
                <div class="WX_WB clearfix">
                    <a href="#">
                        <span class="login_wb iconfont icon-weibo fl"></span>
                    </a>
                    <a href="#">
                        <span class="login_wx iconfont icon-weixin fl"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
