<script id="historyR" type="text/template">
    <%for(var i = 0; i < data.length;i++){%>
        <li class="mui-table-view-cell mui-table-view-cell mui-media ">
            <a href="#" class="xiangq">
                <p class="id" style="display: none"><%=data[i].id%></p>
                <img class="mui-media-object mui-pull-left" src="images/tz.png">
                <div class="mui-media-body">
                    <span><%=data[i].goodsname%></span>
                    <p class='mui-ellipsis'>￥<%=data[i].price%></p>
                    <div class="buttom clearfix">
                        <span class="mui-media-body_cent_shu"><i class="mui-icon iconfont icon-eye"></i><%=data[i].num%></span>
                        <span class="look">[查看详情]</span>
                    </div>
                </div>
            </a>
        </li>
    <%}%>
</script>
